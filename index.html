<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/design.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">



</head>
<body>

<section class="nft-card">

    <div class="nft-photo">
        <div class="container-calque">
            <img class="view-photo" src="images/icon-view.svg" alt="">
        </div>
    </div>

    <div class="informations-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm. </p>
        <div class="details-container">
            <div class="container-price">
                <img class="icon" src="images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="container-days-left">
                <img class="icon-time" src="images/icon-clock.svg" alt="">
                <p>3 days left</p>

            </div>
        </div>
        <div class="author">
            <img class="avatar-img" src="images/image-avatar.png" alt="">
            <p>Creation of  <span class="full-name">Jules Wyvern</span></p>
        </div>


    </div>


</section>
</body>
</html>
